  <!-- 支持不同视频格式 -->
  <script src="js/hls.min.js"></script>

<body>

<h2>1. 播放器基本样式</h2>
<section>
  <div class="video-player">
    <video width="100%" height="100%" src="jinghong.flv" class="video1"></video>
    <!-- logo  -->
    <a class="play-logo"><img src="logo-grey.png" alt="888live"></a>
    <!--  底部控制栏 -->
    <div class="video-controls">
      <!--  进度条  -->
      <div class="video-seek">
        <div class="seek-buffer"></div>
        <div class="seek-con"></div>
        <div class="seek-slider"></div>
        <div class="viewBox">
          <span>房间号：1234567890</span> <b>|</b> <span>2018-03-28</span>
        </div>
      </div>
      <!-- 播放/暂停  切换用.active -->
      <div class="video-play">
        <a class="active" title="播放"><i class="icon icon-play">&#xe6aa;</i></a>
        <a title="暂停"><i class="icon icon-pause">&#xe6ab;</i></a>
      </div>
      <!-- 重播 -->
      <a class="video-replay" title="重播"><i class="icon icon-replay">&#xe67c;</i></a>
      <!-- 反馈 音量 弹幕开关 画质 全屏/退出全屏 -->
      <ul class="rt-controls">
        <li class="video-feedback">
          <a title="反馈"><i class="icon icon-feedback">&#xe63f;</i></a>
        </li>
        <!-- 音量控制  静音切换用.active -->
        <li class="volume">
          <div class="video-volumn">
            <a class="mute"><i class="icon icon-volume0">&#xe6f5;</i></a>
            <a class="unmute active"><i class="icon icon-volume1">&#xe758;</i></a>
            <div class="line">
              <div class="tracks">
                <div class="volumn-bar">
                  <div class="l"></div>
                  <div class="r"></div>
                  <div class="point"></div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <!-- 弹幕开关 -->
        <li class="danmu">
          <div class="switch">
            <input class="switch-checkbox" id="onoffswitch" type="checkbox">
            <label class="switch-label" for="onoffswitch">
              <span class="switch-inner" data-on="弹幕开" data-off="弹幕关"></span>
              <span class="switch-switch"></span>
            </label>
          </div>
        </li>
        <!-- 画质 -->
        <li class="video-solution">
          <a title="画质">标清</a>
          <div class="droplist">
            <a class="current" title="标清">标清</a>
            <a title="高清">高清</a>
            <a title="超高清">超高清</a>
          </div>
        </li>
        <!-- 全屏 切换用.active -->
        <li class="video-screen">
          <a class="active" title="全屏">
            <i class="icon icon-full-screen">&#xe754;</i>
          </a>
          <a title="退出全屏">
            <i class="icon icon-quit-full-screen">&#xe755;</i>
          </a>

        </li>
      </ul>
    </div>
  </div>
</section>
